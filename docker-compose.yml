version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: course-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: course_db
      MYSQL_USER: course_user
      MYSQL_PASSWORD: course_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./infra/docker/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - course-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis缓存
  redis:
    image: redis:6.2-alpine
    container_name: course-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - course-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Boot API服务
  course-api:
    build:
      context: ./server/api
      dockerfile: ../../infra/docker/Dockerfile.backend
    container_name: course-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/course_db?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
      SPRING_DATASOURCE_USERNAME: course_user
      SPRING_DATASOURCE_PASSWORD: course_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx负载均衡器（高可用配置）
  nginx:
    image: nginx:alpine
    container_name: course-nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - course-api
    networks:
      - course-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  course-network:
    driver: bridge